{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}자취생의 창의 요리{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="site-header">
  <div class="header-inner">

    <!-- 왼쪽 로고 -->
    <a href="/" class="logo-area">
      <span class="logo-chef-icon">🍳</span>
      <span class="logo-text">자취생의 창의 요리</span>
    </a>

    <!-- 오른쪽 전체 그룹 -->
      <nav class="main-nav">
  <a href="{% url 'recipe-search' %}" class="nav-link">
    <span class="nav-icon">🔍</span>
    <span class="nav-label">레시피 검색</span>
  </a>
  <a href="{% url 'recipe-create' %}" class="nav-link">
    <span class="nav-icon">＋</span>
    <span class="nav-label">레시피 등록</span>
  </a>
  <a href="{% url 'mypage' %}" class="nav-link">
    <span class="nav-icon">👤</span>
    <span class="nav-label">마이페이지</span>
  </a>
  <a href="{% url 'admin-dashboard' %}" class="nav-link admin-nav" id="adminNavLink">
    <span class="nav-icon">🏛</span>
    <span class="nav-label">관리자</span>
  </a>
</nav>

<a href="/login/" class="btn btn-login" id="headerLoginBtn">로그인</a>

</div>
</header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>&copy; 자취생의 창의 요리</p>
  </footer>

<!-- admin_dashboard.html 또는 관리자 페이지 템플릿 -->
<script src="/static/js/auth.js"></script>
<script src="/static/js/admin_dashboard.js"></script>
</body>
</html>
