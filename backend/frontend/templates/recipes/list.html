{% extends "base.html" %}

{% block title %}레시피 목록 | 자취생의 창의 요리{% endblock %}

{% block content %}

<!-- 상단 주황색 히어로 섹션 -->
<section class="hero">
  <div class="hero-inner">
    <div class="hero-icon">🍳</div>
    <h1 class="hero-title">자취생의 창의 요리</h1>
    <p class="hero-subtitle">
      간단한 재료로 만드는 특별한 레시피를 공유하고, 자취생들의 창의적인 요리를 발견해보세요.
    </p>
    <div class="hero-actions">
      <button type="button" id="scrollToPopularBtn" class="btn btn-primary">
        레시피 둘러보기
      </button>
      <button type="button" class="btn btn-secondary">
        레시피 검색하기
      </button>
    </div>
  </div>
</section>

<!-- 인기 레시피 섹션 -->
<section id="popular-recipes" class="recipe-list-section">
  <div class="section-header">
    <h2>인기 레시피</h2>
  </div>

  <div id="recipeList" class="recipe-list">
    <!-- JS에서 카드들이 채워짐 -->
  </div>

  <p id="recipeError" class="error"></p>
</section>

{% endblock %}
